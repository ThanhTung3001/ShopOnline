<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form th:action="@{/Admin/products}" method="post">
                <div class="form-group">
                    <label >Product name</label>
                    <input type="text" class="form-control" name="name"  aria-describedby="emailHelp" placeholder="Product name">

                </div>
                <div class="form-group">
                    <label f>Image link</label>
                    <input type="text" class="form-control" name="img" aria-describedby="emailHelp" placeholder="LinkImg">

                </div>
                <div class="form-group">
                    <label >Price </label>
                    <input type="text" class="form-control" name="price" aria-describedby="emailHelp" placeholder="Price">
                </div>
                <div class="form-group">
                    <label >Quatity </label>
                    <input type="text" class="form-control" name="Quatity" aria-describedby="emailHelp" placeholder="link">

                </div>
                <div class="form-group">
                    <label >Image 1</label>
                    <input type="text" class="form-control" name="img1" aria-describedby="emailHelp" placeholder="link">

                </div>
                <div class="form-group">
                    <label >Image 2</label>
                    <input type="text" class="form-control" name="img2" aria-describedby="emailHelp" placeholder="link">

                </div>
                <div class="form-group">
                    <label >Image 3</label>
                    <input type="text" class="form-control" name="img3" aria-describedby="emailHelp" placeholder="link">

                </div>
                <div class="form-group">
                    <label >Image 4</label>
                    <input type="text" class="form-control" name="img4" aria-describedby="emailHelp" placeholder="link">

                </div>
                <div class="form-group">
                    <label >Image 5</label>
                    <input type="text" class="form-control" name="img5" aria-describedby="emailHelp" placeholder="link">

                </div>

                <div class="form-group">
                    <label >Category</label>
                    <select class="form-control" name="category" >
                        <option th:each="category, stat : ${CategoryList}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="description" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="row">
            <div class="col-sm">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Descreption</th>
                        <th scope="col">Image</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product,stat:${ProductList}">
                        <th scope="row" th:text="${product.id}"></th>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.description}"></td>
                        <td ><img style="width: 200px;height: auto" th:src="${product.image}"></td>

                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
